<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.1/mapbox-gl.js'></script>    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%;}

        .tab{
          display:inline-block;
          text-align: center;
          max-width:inherit;
          border-top:1px solid #ccc;}
        .tab.active {
          background:white;
          border-top:none;
          border-left:1px solid #ccc;
          border-right:1px solid #ccc;
          font-weight:bold;
        }
        .category{display:none;}
        .category:target{display:block;}
        .range:after {
          content:attr('val');
          height:40px;
        }
        .table {
          width:80%;
          display:table;
        }
        .row {
          display:table-row;
          margin-right:200px;
        }
        .cell {
          display:table-cell;
          outline:1px solid grey;
          padding:5px;
        }
    </style>
</head>
<body>


  <div id='map'></div>


<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicGV0ZXJxbGl1IiwiYSI6ImpvZmV0UEEifQ._D4bRmVcGfJvo1wjuOpA1g';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'style2.json', //stylesheet location
    zoom: 0, // starting zoom,
    hash: true,
    maxZoom:30
  });


</script>

</body>
</html>
